name: Documentation

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
    paths:
      - '**/*.md'
      - 'docs/**'

jobs:
  markdown-lint:
    name: ğŸ“š Markdown Lint
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¦ Install markdownlint
      run: npm install -g markdownlint-cli
    
    - name: ğŸ§¹ Lint Markdown files
      run: markdownlint '**/*.md' --ignore node_modules --config .markdownlint.json
      
  broken-links:
    name: ğŸ”— Check Links
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ” Check for broken links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        use-verbose-mode: 'yes'
        config-file: '.github/workflows/mlc_config.json'
        folder-path: 'docs' 